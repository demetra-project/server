<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Demetra Dashboard </title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body class="bg-black">

    <nav>
        <button class="hamburger-menu" onclick="toggleMenu()">
            <img src="assets/icons/hamburger-menu-white.svg" alt="open-menu">
        </button>
        <div class="drone-selection">
            <!-- <button class="left-arrow">
                <img src="assets/icons/chevron-white.svg" alt="">
            </button> -->
            <h1 class="text-3xl text-white text-right font-bold"> Network/01 </h1>
            <!-- <button class="right-arrow">
                <img src="assets/icons/chevron-white.svg" alt="">
            </button> -->
        </div>
    </nav>

    <aside id="menu" class="menu w-0 overflow-hidden transition-all duration-300 text-white">
        <!-- <button class="closeBtn" onclick="toggleMenu()">&times;</button> -->
        <button class="closeBtn" onclick="toggleMenu()">
            <img src="assets/icons/close-white.svg" alt="close-menu">
        </button>
        <a href="">Dashboard</a>
        <a href="">Networks</a>
        <a href="">Account</a>
        <a href="">Team</a>
    </aside>


    <main class="grid md:grid-cols-2 md:grid-flow-col gap-5 gap-x-4 p-5">
        <div class="sensor-data grid md:grid-cols-3 gap-5">
            <div class="card temperature flex items-center justify-center rounded-xl p-5 border-solid border-2 border-white/25 hover:border-[#F15454]/75 duration-250">
                <h3 class="text-center text-white">Temperature <br> <span> Not Available </span></h3>
            </div>

            <div class="card humidity flex items-center justify-center rounded-xl p-5 border-solid border-2 border-white/25 hover:border-[#F15454]/75 duration-250">
                <h3 class="text-center text-white">Humidity <br> <span> Not Available </span></h3>
            </div>

            <div class="card gas flex items-center justify-center rounded-xl p-5 border-solid border-2 border-white/25 hover:border-[#F15454]/75 duration-250">
                <h3 class="text-center text-white">CO2/CH4 Concentration <br> <span> Not Available </span></h3>
            </div>
        </div>

        <div class="card objects rounded-xl p-5 border-solid border-2 border-white/25 hover:border-[#F15454]/75 duration-250">
            <h3 class="text-center text-white">Objects recognized</h3>
            <span class="block w-full text-center text-white"> Not Available </span>
            <ul class="text-white list-disc list-inside ml-5"></ul>
        </div>

        <div class="card coordinates row-span-5 rounded-xl p-5 border-solid border-2 border-white/25 hover:border-[#F15454]/75">
            <h3 class="text-center text-white mb-5">Coordinates</h3>
            <div id="map" class="w-full rounded-sm h-[calc(100vh-225px)]"></div>
        </div>
    </main>

    <script src="script.js"></script>

</body>
</html>
